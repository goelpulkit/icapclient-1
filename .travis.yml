branches:
  only:
  - master
  - stable
language: java
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
jdk:
- oraclejdk8
before_install: 
install:
- mvn install -P !build-extras -B -V
before_script: 
script: mvn test -P !build-extras -B
after_success:
- "./cd/before-deploy.sh"
- "./cd/deploy.sh"
after_failure:
- cat com.github.lafa.logfast/target/surefire-reports/*.txt
- cat com.github.lafa.logfast/core/target/surefire-reports/*.txt
